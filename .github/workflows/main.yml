name: Deploy Site

on:
  push:
    branches:
      - main
env:
  BUCKET_NAME: "williamlines.com"
  AWS_REGION: "eu-west-2"
permissions:
  id-token: write
  contents: read
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 19
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::415027062036:oidc-provider/token.actions.githubusercontent.com
          role-session-name: upload-session
          aws-region-: ${{ env.AWS_REGION }}
      - name: upload build to s3 bucket
        run: |
          aws s3 sync ./build s3://${{ env.BUCKET_NAME }}/
